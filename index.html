<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/tailwind.css" rel="stylesheet">
    <title>nom button</title>
    <!-- take out style if you don't want the map -->
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map1"></div>
    <div id="map"></div>

    <div style="background-image: url('img/bg.png');">
        <img className="flex m-auto h-1/3 pt-10" src="img/craving1.png"></img>
        <div className="p-10">
            <input className="flex m-auto w-1/4 text-2xl p-2 raleway" name="foodOrDrink" id="foodOrDrink"
                placeholder="ex. bubble tea, korean food..."></input>
        </div>
        <div className="flex m-auto raleway text-xl items-center justify-center p-2">
            <form action="" id="form1">
                <label>Max distance:</label>
                <select name="distancefg" id="distancefg">
                    <option value="500">0.5km</option>
                    <option value="1000">1km</option>
                    <option value="2000">2km</option>
                    <option value="5000">5km</option>
                    <option value="10000">10km</option>
                </select>
            </form>
        </div>
        <div className="flex m-auto raleway text-xl items-center justify-center p-2">
            <label>Min rating</label>
            <select name="ratingUser" id="ratingUser">
                <option value="4">⭐️⭐️⭐️⭐️</option>
                <option value="3">⭐️⭐️⭐️</option>
                <option value="2">⭐️⭐️</option>
                <option value="1">⭐️</option>
            </select>
        </div>
        <div className="pt-8">
            <button
                className="flex m-auto rounded-full h-48 w-48 items-center justify-center p-2 border raleway text-2xl"
                id="btn"
                type="" 
                form="" 
                value=""
                style={{background: "#CAEDFF"}}>PRESS THE<br />NOM BUTTON</button>
        </div>
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6ZsBcl0k8C6iZ-peRxJ3gFoNB-r8Jcek&libraries=places">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="backend.js" charset="utf-8"></script>
</body>

</html>
